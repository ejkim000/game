<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="data.js" defer></script>
    <script type="text/javascript" src="app.js" defer></script>
    <title>Bubble Pop Quiz</title>
</head>

<body>
    <header>Bubble Pop Quiz</header>
    <main>
        <section class="question-block">
            <div class="question">Question: <span id="q"></span></div>
            <div class="timer" id="timer">60</div>
        </section>
        <section class="bubble-body" id="bubble_body"></section>
        <section class="answer-block">
            <div class="answer">Answer: <span id="a"></span></div>
            <div class="skip">
                <button id="skip">Skip</button>
            </div>
        </section>
    </main>
    <footer>
        &copy; Eunjung Kim 2023
    </footer>
</body>

</html>
