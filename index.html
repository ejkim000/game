<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="app.js" defer></script>
    <script src="https://kit.fontawesome.com/302c6d6ffe.js" crossorigin="anonymous"></script>
    <title>Bubble Pop Quiz</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
    <header><h1>BUBBLE POP QUIZ</h1></header>
    <main class="start-block">
        <section class="rule">
            <h2>Game Rules</h2>
            <ol class="rules">
                <li>Answer 5 Questions in 1 Minute</li>
                <li>To answer, have to pop the bubbles in the correct order of alphabet</li>
                <li>Wong answer doesn't count</li>
                <li>Click "Skip" button for the next question</li>
            </ol>
        </section>

        <section class="enter-name">
            <h2>Enter your name</h2>
            <input type="text" id="user_name" name="user_name" required>
            <span class="start-btn" id="start_btn">Start &nbsp; <i class="fa-solid fa-right-long fa-beat"></i></span>
            <p class="msg" id="msg"></p>
        </section>


    </main>
    <footer>
        &copy;EJ 2023
    </footer>
</body>

</html>
