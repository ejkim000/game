<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="app.js" defer></script>
    <title>Bubble Pop Quiz</title>
</head>

<body>
    <header>Bubble Pop Quiz</header>
    <main>
        <section class="enter-name">
            <h2>Enter your name</h2>

            <input type="text" id="user_name" name="user_name" required>
            <button class="start" id="start_btn">Start</button>
            <p style="color:red;" id="msg"></p>
        </section>

        <section class="rule">
            <h3>Game Rules</h3>
            <ul class="rule">
                <li>Answer 5 Questions in 1 Minute</li>
                <li>To answer, have to pop the bubbles in the correct order of Alphabet</li>
                <li>Wong answer doesn't count</li>
                <li>Click "Skip" button when you dont know the answer</li>
            </ul>
        </section>
    </main>
    <footer>
        &copy; Eunjung Kim 2023
    </footer>
</body>

</html>
